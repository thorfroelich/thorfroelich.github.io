---
layout: default
---
{% for post in site.posts limit:1 %}

<article>
	<h2>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<div class="meta">
		<span class="by">af</span> {{ post.author }}
	</div>
	{{ post.content }}
</article>

{% endfor %}

{% for post in site.posts offset:1 %}

<article>
	<h3>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h3>
	<div class="meta">
		<span class="by">af</span> {{ post.author }}
	</div>
</article>

{% endfor %}
