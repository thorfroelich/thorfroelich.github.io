---
layout: default
---

<div id="single" class="row">
    <div class="span6 offset3 content">
		<article>
		  <header class="headline">
			  <a href="{{ page.url }}">{{ page.title }}</a>
			  <div class="meta">
				  af {{ page.author }}
		    <!-- <time>{{ page.date | date: '%B' }} {{ page.date | date: '%e' }}, {{ page.date | date: '%Y' }}</time> -->
			</div>
		  </header>
		  {{ page.content }}
		</article>
		
	  {% if site.disqus %}
	  <div id="comments">
	    <h2>Comments</h2>
	    <div id="disqus_thread"></div>
	    <script type="text/javascript">
	      var disqus_identifier = "{{ page.url }}";
	      (function() {
	       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	       dsq.src = 'http://{{ site.disqus.id }}.disqus.com/embed.js';
	       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	      })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript={{ site.disqus.id }}">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
	  </div>
	</article>
	{% endif %}
		
	</div>
</div>
